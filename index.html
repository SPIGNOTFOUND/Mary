<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful in White</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      animation: fadeIn 2.5s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #666;
      animation: fadeIn 3s ease-in-out;
    }

    .gif {
      width: 300px;
      height: auto;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/987259731557117952/1431173921951977533/Beautiful_in_White_-_Shane_Filan.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>✨ Beautiful in White ✨</h1>
    <p>Let love fill the silence.</p>
    <img class="gif" src="https://media.tenor.com/B3TmxS2k2FMAAAAC/beautiful-nature.gif" alt="Nature">
    <img class="gif" src="https://media.tenor.com/lCZrR_0mZjIAAAAC/romantic-sunset.gif" alt="Sunset">
    <img class="gif" src="https://media.tenor.com/TkA5xGmkuwEAAAAC/wedding-couple-love.gif" alt="Couple">
  </div>
</body>
</html>
